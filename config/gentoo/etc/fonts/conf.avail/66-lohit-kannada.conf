<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match>
  <test name="lang" compare="contains">
    <string>kn</string>
  </test>
  <test name="family">
    <string>sans-serif</string>
  </test>
  <edit name="family" mode="prepend_first" binding="same">
    <string>Lohit Kannada</string>
  </edit>
</match>
<match>
  <test name="lang" compare="contains">
    <string>kn</string>
  </test>
  <test name="family">
    <string>serif</string>
  </test>
  <edit name="family" mode="prepend_first" binding="same">
    <string>Lohit Kannada</string>
  </edit>
</match>
<match>
  <test name="lang" compare="contains">
    <string>kn</string>
  </test>
  <test name="family">
    <string>monospace</string>
  </test>
  <edit name="family" mode="prepend_first" binding="same">
    <string>Lohit Kannada</string>
  </edit>
</match>
<alias>
  <family>Lohit Kannada</family>
  <default>
    <family>sans-serif</family>
  </default>
</alias>
<alias>
  <family>Lohit Kannada</family>
  <default>
    <family>serif</family>
  </default>
</alias>
<alias>
  <family>Lohit Kannada</family>
  <default>
    <family>monospace</family>
  </default>
</alias>

</fontconfig>

